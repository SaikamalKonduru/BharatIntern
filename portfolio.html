<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .achievement {
      margin-bottom: 20px;
    }
    
    .achievement h2 {
      margin-top: 0;
    }
    
    .achievement p {
      margin: 0;
      color: #777;
    }
    
    .achievement img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <div class="container">
    <div class="achievement">
      <h2>Achievement 1</h2>
      <img src="achievement1.jpg" alt="Achievement 1">
      <p>Description of achievement 1.</p>
    </div>
  
    <div class="achievement">
      <h2>Achievement 2</h2>
      <img src="achievement2.jpg" alt="Achievement 2">
      <p>Description of achievement 2.</p>
    </div>
  
    <div class="achievement">
      <h2>Achievement 3</h2>
      <img src="achievement3.jpg" alt="Achievement 3">
      <p>Description of achievement 3.</p>
    </div>
  </div>
</body>
</html>
